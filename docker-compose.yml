version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: graphql
    ports:
      - "3306:3306"
    volumes:
      - db-store:/var/lib/mysql
    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u root -ppassword"
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 15s
    container_name: graphql-federation_db

  gateway:
    build: ./gateway/.
    volumes:
      - ./gateway:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      app2:
        condition: service_healthy
    environment:
      NODE_ENV: production 
    container_name: graphql-federation_gateway

  app1:
    build: ./service_author/.
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && rails db:create && rails db:migrate && rails db:seed:replant && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./service_author:/myapp
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: "curl localhost:3000"
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 15s
    environment:
      RAILS_ENV: development 
    container_name: graphql-federation_app1

  app2:
    build: ./service_book/.
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && rails db:create && rails db:migrate && rails db:seed:replant && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./service_book:/myapp
    ports:
      - "3002:3000"
    depends_on:
      app1:
        condition: service_healthy
    healthcheck:
      test: "curl localhost:3000"
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 15s
    environment:
      RAILS_ENV: development 
    container_name: graphql-federation_app2

volumes:
  db-store: